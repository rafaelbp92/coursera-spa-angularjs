<div class="container-fluid" id="sign-up-container">
    <fieldset>
        <legend>Sign Up</legend>
        <form id="signup-form" name='regForm' novalidate>
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="firstname">First name
                        <span class="text-danger" ng-if="regForm.firstname.$invalid && regForm.firstname.$touched">
                            - First name required.
                        </span>
                    </label>
                    <input class="form-control" type="text" name="firstname" placeholder="First name"
                        ng-model="signUpCtrl.user.firstname"
                        required>
                </div>
                <div class="col-sm-6">
                    <label for="lastname">Last name
                        <span class="text-danger" ng-if="regForm.lastname.$invalid && regForm.lastname.$touched">
                            - Last name required.
                        </span>
                    </label>
                    <input class="form-control" type="text" name="lastname" placeholder="Last name"
                        ng-model="signUpCtrl.user.lastname"
                        required>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email"
                        ng-model="signUpCtrl.user.email"
                        required>
                    <span class="text-danger" ng-if="regForm.email.$invalid && regForm.email.$touched">
                        Must be a valid email address: handle@domain format
                    </span>
                </div>

                <div class="col-sm-6">
                    <label for="phone">Phone ###-###-####</label>
                    <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####"
                        ng-model="signUpCtrl.user.phone"
                        pattern="(\d{3})-(\d{3})-(\d{4})">
                    <span class="text-danger" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                        Phone must be in the format ###-###-####.
                    </span>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label for="favoriteitem">Favorite item</label>
                <input class="form-control" type="text" name="favoriteitem" placeholder="Favorite item"
                    ng-model="signUpCtrl.favoriteItemSearch"
                    required>
                <span class="text-danger" ng-if="signUpCtrl.invalidFavoriteItem">
                    No such menu number exists.
                </span>
            </div>

            <button
                type="submit"
                ng-disabled="regForm.$invalid"
                ng-click="signUpCtrl.signUpUser()">
                Submit
            </button>
        </form>
    </fieldset>

    <span ng-if="signUpCtrl.savedUserSuccess">Your information has been saved.</span>
</div>
